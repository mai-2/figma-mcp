<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Component</title>
  <link rel="stylesheet" href="../css/components.css">
</head>
<body style="padding: 20px;">
  <div class="c-radio-group">
    <label class="c-radio">
      <input type="radio" name="radio-group" class="c-radio__input" checked>
      <span class="c-radio__icon"></span>
      <span class="c-radio__label">アプリの質問</span>
    </label>
    <label class="c-radio">
      <input type="radio" name="radio-group" class="c-radio__input">
      <span class="c-radio__icon"></span>
      <span class="c-radio__label">取材の依頼</span>
    </label>
    <label class="c-radio">
      <input type="radio" name="radio-group" class="c-radio__input">
      <span class="c-radio__icon"></span>
      <span class="c-radio__label">その他</span>
    </label>
  </div>
</body>
</html>
